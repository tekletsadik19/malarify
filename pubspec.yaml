  shared_preferences: ^2.2.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  flutter_tts: ^3.8.1
  get_it: ^7.6.0
  go_router: ^10.1.2
  http: ^1.1.0
  iconly: ^1.0.1
  lottie: ^2.6.0
  image_picker: ^1.0.3
  path_provider: ^2.1.0
  provider: ^6.0.5
  smooth_page_indicator: ^1.1.0
  swipe_to: ^1.0.2
  page_transition: ^2.0.9
  flutter_localization: ^0.1.13
  cached_network_image: ^3.2.2
  cloud_firestore: ^4.9.0
  firebase_core: ^2.15.1
  firebase_storage: ^11.2.6
  firebase_auth: ^4.8.0
  firebase_core_platform_interface: ^4.5.1
  syncfusion_flutter_calendar: ^20.3.48
  syncfusion_localizations: ^20.3.48
