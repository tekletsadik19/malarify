  permission_handler: ^10.2.0
  device_info_plus: ^9.0.2
  flutter_native_splash: ^2.2.19
  flutter_launcher_icons: ^0.13.1
  speech_to_text: ^6.3.0
  flutter_localizations:
    sdk: flutter
  flutter_gen: ^5.3.1
  form_validators:
    path: packages/form_validators
  firebase_auth_repository:
    path: packages/firebase_auth_repository

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mocktail: ^1.0.0
  bloc_test: ^9.1.4
  very_good_analysis: ^5.0.0+1
  build_runner:
  flutter_gen_runner:
flutter:
  uses-material-design: true
  assets:
    - assets/lottie/
    - assets/images/
    - assets/vectors/
    - assets/fonts/
    - assets/icons/
    - assets/animations/
  fonts:
    - family: Aeonik
      fonts:
        - asset: assets/fonts/AeonikTRIAL-Bold.otf
          weight: 700
        - asset: assets/fonts/AeonikTRIAL-Light.otf
          weight: 400
        - asset: assets/fonts/AeonikTRIAL-Regular.otf
          weight: 500


